<html>
    <head>
        <title>Form - Enquiry</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body class="bg-define">
        <div class="container conatiner-fluid myform">
    <form action="connect.php" method="post">
        <!-- <h2 class="text-center pb-1">Enquiry Form</h2> -->
       <div class="text-center pb-1">
           <img src="img/logo.png" height="40px">
       </div>
        <div class="form-group">
            <label for="email1">Email address</label>
            <input type="email" class="form-control" name="email" id="email1" placeholder="Enter email" required>
            <small id="info" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="row g-3">
            <div class="form-group col-md-6">
                <label for="fname1">First Name</label>
                <input type="text" class="form-control" name="fname"  id="fname1" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lname1">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname1" placeholder="Last Name" required>
            </div>
        </div>
        <div class="row g-3">
            <div class="form-group col-md-6">
                <label for="city1">City</label>
                <input type="text" class="form-control" name="city" id="city1" placeholder="City" required>
            </div>
            <div class="form-group col-md-6">
                <label for="zip1">Zip</label>
                <input type="tel" class="form-control" name="pin" id="zip1" maxlength="6" placeholder="Zip" required>
            </div>
        </div>
        <div class="row g-3">
         <div class="form-group col-md-12">
            <label for="mob1">Mobile No.</label>
            <input type="tel" maxlength="10" class="form-control" name="mobile" id="mob1" placeholder="Mobile No." required>
         </div>
        </div>
        <div class="row g-3">
            <div class="form-group col-md-12">
            <label for="exampleFormControlTextarea1">Your Subject Details</label>
            <textarea class="form-control" name="subject" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" required>
            <label class="form-check-label" for="check">I accept the Terms of Use & Privacy Policy</label>
        </div>
        <input type="submit" class="btn btn-primary form-btn btn-block"/>
    </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
